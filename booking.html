<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public\style\style.css">
    <link rel="stylesheet" href="public\style\bookingPage.css">
    <title>Atea Car Booking</title>
</head>
<body>

    <!-- HEADER -->
    <header class="topbar">
        
     <img class="logo" src="public\atea-logo.generated.svg" alt="Atea">
    
        <button class="login-btn">Login</button>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="page-container">

        <div class="car-card">

            <!-- Car Image -->
            <div class="car-image">
                <img src="public/cars/tesla-model3.png" alt="Tesla Model 3" />
            </div>

            <!-- Car Info -->
            <div class="car-info">
                <h2><span class="brand">Tesla</span> Model 3 <span class="plate">| XCO365</span></h2>

                <div class="car-icons">
                    <div class="info-item"><img class="car-spec-icon" src="public\CarSeat.png" alt="Seats"> 5</div>
                    <div class="info-item"><img class="car-spec-icon" src="public\ElectricCar.png" alt="Electric"> E</div>
                </div>

                <div class="datetime">
                    <p><strong>Start:</strong> 10:00 21-09-2025</p>
                    <p><strong>End:</strong> 12:15 21-09-2025</p>
                </div>

                <div class="buttons">
                    <button class="cancel-btn">Cancel</button>
                    <button class="book-btn">Book car</button>
                </div>
            </div>

        </div>

    </main>

</body>
</html>
