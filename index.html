<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>CarBook - Carpool Booking</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="public/atea-logo.generated.svg" alt="ATEA Logo" class="logo">
        </div>
        <div class="header-right">
            <span class="user-name">Tommy Askey</span>
            <div class="user-avatar">ðŸ‘¤</div>
        </div>
    </header>

    <div class="container">
        <!-- Filters Panel -->
        <aside class="filters-panel">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <label>Brands</label>
                <select required>
                    <option value="" disabled selected>Select</option>
                    <option>Tesla</option>
                    <option>Toyota</option>
                    <option>Ford</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Year</label>
                <select required>
                    <option value="" disabled selected>Select</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Seats</label>
                <select required>
                    <option value="" disabled selected>Select</option>
                    <option>2</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Fuel Type</label>
                <select required>
                    <option value="" disabled selected>Select</option>
                    <option>Electric</option>
                    <option>Petrol</option>
                    <option>Diesel</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Start</label>
                <input type="datetime-local" placeholder="Pick time/date">
            </div>

            <div class="filter-group">
                <label>End</label>
                <input type="datetime-local" placeholder="Pick time/date">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="cars-grid" id="carsGrid">
                <!-- Car cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
