<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="stylesheet" href="public/style/style.css">
    <title>CarBook - Carpool Booking</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="public/atea-logo.generated.svg" alt="ATEA Logo" class="logo">
        </div>
        <div class="header-right">
            <span class="user-name">Tommy Askey</span>
            <img src="public/UserIcon.png" alt="User" class="user-avatar">
        </div>
    </header>

    <!-- Date Selection Section -->
    <div class="date-selection-section">
        <div class="date-inputs-container">
            <h2>When do you need a car?</h2>
            <div class="date-inputs">
                <div class="date-group">
                    <label for="startTime">Start Date & Time</label>
                    <input type="datetime-local" id="startTime" placeholder="Pick start date/time">
                </div>
                <div class="date-group">
                    <label for="endTime">End Date & Time</label>
                    <input type="datetime-local" id="endTime" placeholder="Pick end date/time">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Filters Panel -->
        <aside class="filters-panel">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <label>Brands</label>
                <div class="multi-select-wrapper">
                    <select id="brandFilter" class="multi-select">
                        <option value="" disabled selected hidden>Select brands...</option>
                    </select>
                    <div class="multi-select-dropdown" id="brandDropdown"></div>
                </div>
            </div>

            <div class="filter-group">
                <label>Year</label>
                <div class="multi-select-wrapper">
                    <select id="yearFilter" class="multi-select">
                        <option value="" disabled selected hidden>Select years...</option>
                    </select>
                    <div class="multi-select-dropdown" id="yearDropdown"></div>
                </div>
            </div>

            <div class="filter-group">
                <label>Seats</label>
                <div class="multi-select-wrapper">
                    <select id="seatsFilter" class="multi-select">
                        <option value="" disabled selected hidden>Select seats...</option>
                    </select>
                    <div class="multi-select-dropdown" id="seatsDropdown"></div>
                </div>
            </div>

            <div class="filter-group">
                <label>Fuel Type</label>
                <div class="multi-select-wrapper">
                    <select id="fuelFilter" class="multi-select">
                        <option value="" disabled selected hidden>Select fuel types...</option>
                    </select>
                    <div class="multi-select-dropdown" id="fuelDropdown"></div>
                </div>
            </div>

            <button class="filter-button-secondary" id="clearFilters">Clear Filters</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="cars-grid" id="carsGrid">
                <!-- Car cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
